{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Income Section -->
        <div class="income-section">
            <label for="monthlyIncome">Monthly Income (₹):</label>
            <input type="number" id="monthlyIncome" placeholder="Enter income">
            <button id="setIncomeBtn">Set Income</button>
            <p id="remainingBalance">Remaining Balance: ₹0.00</p>
        </div>

        <!-- Filters -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Search by title or description">
            <input type="date" id="filterDate">
            <button id="clearFilters">Clear Filters</button>
        </div>

        <!-- Expense Form -->
        <form id="expenseForm">
            {% csrf_token %}
            <input type="hidden" id="expenseId">
            <input type="text" id="title" placeholder="Title" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="date" id="date" required>
            <input type="text" id="description" placeholder="Description">
            <button type="submit" id="saveBtn">Save Expense</button>
        </form>

        <hr>

        <h3>Add Expense</h3>
<form id="addExpenseForm">
  <input type="text" id="title" placeholder="Title" required>
  <input type="number" id="amount" placeholder="Amount" required>
  <input type="date" id="date" required>
  <input type="text" id="description" placeholder="Description">
  <button type="submit" class="btn btn-success">Add Expense</button>
</form>
<hr>


        <!-- Expense Table -->
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Filled by JS -->
            </tbody>
        </table>
    </div>


    <script src="{% static 'js/script.js' %}?v=2"></script>

</body>
</html>
